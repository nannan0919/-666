<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet/less" href="../css/inlanddiscount3.less"/>
    <link rel="stylesheet/less" href="../css/common.less"/>
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/em.js"></script>
    <script src="../js/less.js"></script>
    <script src="../js/discount.js"></script>
    <script src="../js/template.js"></script>


    <title>国内折扣页面</title>
</head>
<body>
<div class="layout">
    <!-- 头部-->
    <div class="headLine">
        <a href="inlanddiscount.html"><</a>
        <b>国内折扣</b>
        <s class="fr"><img src="images/header_app.png" alt=""/></s>
    </div>
    <!--内容-->
    <div class="content"></div>
    <!-- 购买按钮-->
    <button>前往购买</button>
    <img src="images/mmbweixin2.png" alt=""/>

    <!-- 评论-->
    <!--这块可以写发表评论那个....-->
    <!-- 最新评论-->
    <div class="recent">
        <p>最新评论</p>

    </div>
    <!--底部-->
    <div class="footer">
        <div class="text">
            <span><a href="javascript:;">登录</a></span>
            <span><a href="javascript:;">注册</a></span>
            <span><b><img src="images/01.png" alt=""/></b><a href="javascript:;">返回底部</a></span>
        </div>
        <div class="foot">
            <span>
            <i>手机App下载</i>
            <i>慢慢买手机版</i>
            <i>--掌上比价平台</i>
        </span>
            <p>m.manmanbuy.com</p>
        </div>

    </div>
</div>
</body>
<script type="text/html" id="template">
    <ul>
        {{each result as value}}
        <li>
            <h4>{{value.productName}}</h4>
            <p style="color:#FF6C04;">{{value.productPrice}}</p>
            <i>{{value.productFrom}}</i>
            <i>{{value.productTime}}</i>
            <i>{{value.productTips}}</i>
            <div class="clearfix">
                <p>{{value.productInfo}}</p>
                <!--{{#value.productImg}}-->
            </div>
            {{#value.productImg}}
        </li>
        {{/each}}
    </ul>
</script>
</html>
